version: '3'
services:
  backend:
    build:
      context: ./backend
    ports:
      - "8080:8080"
    container_name: backend
    environment:
      - "cloud.aws.credentials.accessKey=${ACCESS_KEY}"
      - "cloud.aws.credentials.secretKey=${SECRET_KEY}"
    restart: unless-stopped
  websocket:
    build:
      context: ./websocket
    ports:
      - "8081:8080"
    container_name: websocket
    restart: unless-stopped
